<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit plane</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="app">
        <div class="game-start page-1">
            <h1 class="game-title">Hit Plane</h1>
            <div class="game-operation"><button class="game-start-btn">Game Start</button></div>
        </div>
        <div class="gaming page-2 hide">
            <div class="info-board">
                <div class="score">SCROE:<span class="score-point">0</span></div>
                <div class="hard">HARD:<span class="hard-point">5</span></div>
                <div class="life">LIFE:<span class="life-point">3</span></div>
                <div class="handle-type"><button class="use-point">指针</button><button class="use-keyboard">键盘</button><button class="use-screen-handle">屏幕手柄</button></div>
            </div>
            <div class="screen-handle hide">
                <button class="handle-up">上</button>
                <button class="handle-left">左</button>
                <button class="handle-right">右</button>
                <button class="handle-down">下</button>
            </div>
        </div>
        <div class="game-over page-3 hide">
            <div class="finlly-score">Finlly Score:<span class="finlly-score-point">0</span></div>
            <button class="game-retry-btn">Retry</button>
        </div>
    </div>
    <script src="./js/util.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
